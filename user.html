<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーページ</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="lang-buttons">
        <button id="lang-en" class="lang-button">EN</button>
        <button id="lang-ja" class="lang-button">JP</button>
    </div>

    <div class="container">
        <p id="welcomeMessage"></p>

        <div class="form-section">
            <h2 id="minorInfoTitle">未成年者の情報</h2>
            <input type="text" id="minorName" placeholder="名前" required>
            <input type="number" id="minorAge" placeholder="年齢" min="0" required>
            <button id="addMinorInfoButton" class="small-button">追加</button>
        </div>

        <div class="form-section">
            <h2 id="vlogInfoTitle">収益化ブイログ情報</h2>
            <input type="text" id="vlogTitle" placeholder="ブイログタイトル" required>
            <input type="number" id="totalEarnings" placeholder="総収益" min="0" required>
            <input type="number" id="totalDuration" placeholder="総出演時間 (分)" min="0" required>
            
            <div class="form-section">
                <h2 id="minorParticipantsTitle">出演未成年者</h2>
                <div id="minorCheckboxContainer" class="minor-container">
                    <!-- 未成年者のチェックボックスがここに動的に追加されます -->
                </div>
                <button id="addVlogInfoButton" class="small-button">追加</button>
            </div>
        </div>

        <div class="form-section">
            <h2 id="registeredMinorsTitle">登録された未成年者</h2>
            <ul id="infoList"></ul>
        </div>

        <div class="form-section">
            <h2 id="registeredVlogsTitle">登録されたブイログ</h2>
            <ul id="vlogList"></ul>
        </div>

        <button id="downloadCSVButton" class="small-button">CSV出力</button>
    </div>

    <button id="logoutButton" class="small-button">ログアウト</button>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        const languageData = {
            ja: {
                welcomeMessage: "ようこそ",
                minorInfoTitle: "未成年者の情報",
                vlogInfoTitle: "収益化ブイログ情報",
                addMinorButton: "追加",
                addVlogButton: "追加",
                registeredMinorsTitle: "登録された未成年者",
                registeredVlogsTitle: "登録されたブイログ",
                errorMessage: "エラーが発生しました。すべてのフィールドを正しく入力してください。"
            },
            en: {
                welcomeMessage: "Welcome",
                minorInfoTitle: "Minor Information",
                vlogInfoTitle: "Monetized Vlog Information",
                addMinorButton: "Add Minor",
                addVlogButton: "Add Vlog",
                registeredMinorsTitle: "Registered Minors",
                registeredVlogsTitle: "Registered Vlogs",
                errorMessage: "An error occurred. Please fill in all fields correctly."
            }
        };

        let currentLanguage = localStorage.getItem('language') || 'ja'; // ローカルストレージから取得

        function updateUI() {
            document.getElementById('welcomeMessage').textContent = languageData[currentLanguage].welcomeMessage;
            document.getElementById('minorInfoTitle').textContent = languageData[currentLanguage].minorInfoTitle;
            document.getElementById('vlogInfoTitle').textContent = languageData[currentLanguage].vlogInfoTitle;
            document.getElementById('addMinorInfoButton').textContent = languageData[currentLanguage].addMinorButton;
            document.getElementById('addVlogInfoButton').textContent = languageData[currentLanguage].addVlogButton;
            document.getElementById('registeredMinorsTitle').textContent = languageData[currentLanguage].registeredMinorsTitle;
            document.getElementById('registeredVlogsTitle').textContent = languageData[currentLanguage].registeredVlogsTitle;
        }

        document.getElementById('lang-ja').addEventListener('click', () => {
            currentLanguage = 'ja';
            localStorage.setItem('language', 'ja'); // ローカルストレージに保存
            updateUI();
        });

        document.getElementById('lang-en').addEventListener('click', () => {
            currentLanguage = 'en';
            localStorage.setItem('language', 'en'); // ローカルストレージに保存
            updateUI();
        });

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('errorModal').style.display = 'none';
        };

        // 初期UIの更新
        updateUI();
    </script>
</body>
</html>
